
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quản lý Đặt Phòng Họp</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
</head>
<body>
  <nav>
    <button onclick="showTab('bookingTab')">Quản lý Đặt Phòng</button>
    <button onclick="showTab('calendarTab')">Xem Lịch</button>
    <button onclick="showTab('layoutViewTab')">Sơ đồ Lịch Phòng</button>
    <button onclick="showTab('importExportTab')">Xuất/Nhập Dữ Liệu</button>
  </nav>

  <div id="bookingTab" class="tab active">
    <h2>Đặt Phòng Mới</h2>
    <form id="bookingForm">
      <label>Phòng họp:
        <select id="roomSelect"></select>
      </label>
      <label>Nhóm:
        <select id="groupSelect"></select>
      </label>
      <label>Ngày:
        <input type="date" id="dateInput" required/>
      </label>
      <label>Giờ bắt đầu:
        <input type="time" id="startTime" required/>
      </label>
      <label>Giờ kết thúc:
        <input type="time" id="endTime" required/>
      </label>
      <label>Mục đích:
        <input type="text" id="purpose" required/>
      </label>
      <button type="submit">Lưu</button>
    </form>
    <h2>Danh sách Đặt Phòng</h2>
    <table id="bookingTable">
      <thead>
        <tr><th>Phòng</th><th>Nhóm</th><th>Ngày</th><th>Bắt đầu</th><th>Kết thúc</th><th>Mục đích</th><th>Hành động</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="calendarTab" class="tab">
    <h2>Xem Lịch</h2>
    <div id="calendarView"><div id="fullCalendar"></div></div>
  </div>

  <div id="layoutViewTab" class="tab">
    <h2>Sơ đồ Lịch Phòng</h2>
    <div class="room-grid" id="roomGrid"></div>
  </div>

  <div id="importExportTab" class="tab">
    <h2>Xuất/Nhập Dữ Liệu</h2>
    <button onclick="exportData()">Xuất dữ liệu</button>
    <input type="file" id="importFile" />
    <button onclick="importData()">Nhập dữ liệu</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
